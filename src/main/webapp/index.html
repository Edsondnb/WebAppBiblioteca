<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login - Biblioteca</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="css/styles.css">

</head>
<body>

	<div class="container py-3">
		<div class="card my-5">
			<div class="card-body">
				<div class="row m-3">
					<div class="col-md-6 bg-login-image">
						<img alt="" src="img/Library.jpg" width="100%" height="250vh">
					</div>
					<div class="col-md-6">
						<h1 class="h4 text-gray-900 my-3">Bienvenido</h1>
						
						<form id="form-login">
							<div class="form-group">
								<input type="text" class="form-control" id="usuario" placeholder="Usuario" required/>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required/>
							</div>
							<button type="submit" class="btn btn-primary btn-block" id="btnEntrar">Entrar</button>
						</form>
						
					</div>
				</div>
				<a href="register.html" >¿Aun no tienes cuenta? Registrarte</a>
				<div id="login-error" class="alert alert-danger d-none" role="alert">
					usuario o contraseña incorrecta
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
