<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<a href="index.html" class="navbar-brand">Crear cuenta - Udemy</a>
	</nav>
	<main class="p-4 d-flex justify-content-center">
		<div class="card sizeDiv">
			<div class="card-body">
				<form action="" class="pb-4" id="form-register">
					<div class="form-group">
						<label for="input-username">Nombre de usuario</label>
						<input type="text" placeholder="Nombre de usuario"  class="form-control" id="input-username" required/>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="input-contrasena">Contraseña</label>
							<input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required/>
						</div>
						<div class="form-group col-md-6">
							<label for="input-contrasena-repeat">Repetir Contraseña</label>
							<input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir Contraseña" required/>
						</div>
					</div>
					<div class="form-group">
						<label for="input-nombre">Nombre:</label>
						<input type="text" placeholder="Nombre"  class="form-control" id="input-nombre" required/>
					</div>
					<div class="form-group">
						<label for="input-apellidos">Apellidos:</label>
						<input type="text" placeholder="Apellidos"  class="form-control" id="input-apellidos" required/>
					</div>
					<div class="form-group">
						<label for="input-email">Email:</label>
						<input type="email" placeholder="Email"  class="form-control" id="input-email" required/>
					</div>
					<div class="form-group">
						<label for="input-saldo">Saldo:</label>
						<input type="text" placeholder="0"  class="form-control" id="input-saldo" min="0" max="10000" value="0" required/>
					</div>
					<div class="form-group">	
						<div class="form-check">
						    <input type="checkbox" class="form-check-input" id="input-premium">
						    <label class="form-check-label" for="input-premium">Premium</label>
						 </div>
					</div>
					<input type="submit" class="btn btn-primary" id="register-btn" value="Registrar Usuario"/>
					<div class="alert alert-danger d-none mt-2" id="register-error" role="alert"></div>
				
					<div class="mt-2">
						<a href="index.html">¿Ya tienes cuenta? Iniciar Sesión</a>
					</div>
				</form>
			</div>
		</div>
	</main>







	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
